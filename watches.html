<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="watches.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <!-- center point -->
            <div id="center"></div>

            <!-- hours mark -->
            <div id="time12"></div>
            <div id="time3"></div>
            <div id="time6"></div>
            <div id="time9"></div>

            <!-- dark-mode button -->
            <div class="switch">
                <button id="button"><i class="far fa-moon"></i></button>
            </div>

            <!-- hour, minutes, seconds hand  -->
            <div class="seconds">
                <div id="sec"></div>
            </div>
            <div class="minutes">
                <div id="min"></div>
            </div>
            <div class="hour">
                <div id="hour"></div>
            </div>
        </div>
    </div>


    <!-- js -->
    <script src="watches.js"></script>
</body>
</html>
